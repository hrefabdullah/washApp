<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Socket.IO Chat</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; }
    #chat { max-width: 600px; margin: 20px auto; border: 1px solid #333; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; height: 80vh; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; background: #1a1a1a; }
    .msg { margin: 4px 0; padding: 6px 10px; border-radius: 6px; background: #222; }
    .me { background: #2a5; color: #000; }
    #form { display: flex; border-top: 1px solid #333; }
    #input { flex: 1; padding: 10px; border: none; outline: none; background: #222; color: #eee; }
    #send { padding: 10px 16px; border: none; cursor: pointer; background: #2a5; color: #000; font-weight: bold; }
  </style>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button id="send" type="submit">Send</button>
    </form>
  </div>

  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    socket.on("chat_message", (msg) => {
      const item = document.createElement("div");
      item.className = "msg";
      item.textContent = msg.text || msg;
      if (msg.author === socket.id) item.classList.add("me");
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        const payload = { text: input.value, author: socket.id };
        socket.emit("chat_message", payload);
        input.value = "";
      }
    });
  </script>
</body>
</html>
